<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- my style -->
    <link rel="stylesheet" href="./style.css" />

    <title>CALCULATOR</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="calc">
        <div class="calc-output">
          <div class="calc-header"></div>
          <div class="calc-header-result"></div>
        </div>
        <button class="calc-btn calc-btn-c">
          <i class="fa-solid fa-c"></i>
        </button>
        <button class="calc-btn calc-btn-del">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button class="calc-btn calc-btn-bracket" value="bracket">( )</button>
        <button class="calc-btn calc-btn-percent calc-btn-op" value="%">
          <i class="fa-solid fa-percent"></i>
        </button>
        <button class="calc-btn calc-btn-divide calc-btn-op" value="/">
          <i class="fa-solid fa-divide"></i>
        </button>
        <button class="calc-btn calc-btn-seven calc-btn-num" value="7">
          <i class="fa-solid fa-7"></i>
        </button>
        <button class="calc-btn calc-btn-eight calc-btn-num" value="8">
          <i class="fa-solid fa-8"></i>
        </button>
        <button class="calc-btn calc-btn-nine calc-btn-num" value="9">
          <i class="fa-solid fa-9"></i>
        </button>
        <button class="calc-btn calc-btn-multiply calc-btn-op" value="*">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button class="calc-btn calc-btn-four calc-btn-num" value="4">
          <i class="fa-solid fa-4"></i>
        </button>
        <button class="calc-btn calc-btn-five calc-btn-num" value="5">
          <i class="fa-solid fa-5"></i>
        </button>
        <button class="calc-btn calc-btn-six calc-btn-num" value="6">
          <i class="fa-solid fa-6"></i>
        </button>
        <button class="calc-btn calc-btn-minus calc-btn-op" value="-">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button class="calc-btn calc-btn-one calc-btn-num" value="1">
          <i class="fa-solid fa-1"></i>
        </button>
        <button class="calc-btn calc-btn-two calc-btn-num" value="2">
          <i class="fa-solid fa-2"></i>
        </button>
        <button class="calc-btn calc-btn-three calc-btn-num" value="3">
          <i class="fa-solid fa-3"></i>
        </button>
        <button class="calc-btn calc-btn-plus calc-btn-op" value="+">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button class="calc-btn calc-btn-plus-minus" value="plus-minus">
          <i class="fa-solid fa-plus-minus"></i>
        </button>
        <button class="calc-btn calc-btn-zero calc-btn-num" value="0">
          <i class="fa-solid fa-0"></i>
        </button>
        <button class="calc-btn calc-btn-decimal calc-btn-num" value=".">
          .
        </button>
        <button class="calc-btn calc-btn-history">
          <i class="fa-solid fa-clock-rotate-left"></i>
        </button>
        <button class="calc-btn calc-btn-advance">
          <i class="fa-solid fa-square-root-variable"></i>
        </button>
        <button class="calc-btn calc-btn-equal">
          <i class="fa-solid fa-equals"></i>
        </button>
      </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- my js -->
    <script src="./script.js"></script>
  </body>
</html>
